name: Unit Tests

on:
  push:
    branches: [ main, task-1, task-2 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn pytest streamlit langchain langchain-community langchain-huggingface sentence-transformers faiss-cpu transformers torch
    - name: Run tests
      run: |
        pytest
